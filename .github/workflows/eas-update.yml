name: EAS Update

on:
    push:
        branches:
            - master

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # To get commit history

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Install EAS CLI
              run: npm install -g eas-cli

            - name: Get commit message
              id: commit
              run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

            - name: Run EAS update
              run: eas update --branch preview --message "${{ steps.commit.outputs.message }}"
              env:
                  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
                  EXPO_PUBLIC_ENVIRONMENT: ${{ secrets.EXPO_PUBLIC_ENVIRONMENT }}
                  EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
                  EXPO_PUBLIC_FLASH_API_URL: ${{ secrets.EXPO_PUBLIC_FLASH_API_URL }}
