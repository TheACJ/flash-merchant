name: Build and Release Android APK

on:
  push:
    tags:
      - "v*.*.*" # Triggers on tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_PUBLIC_ENVIRONMENT: ${{ secrets.EXPO_PUBLIC_ENVIRONMENT }}
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_FLASH_API_URL: ${{ secrets.EXPO_PUBLIC_FLASH_API_URL }}

      - name: Build Android APK
        run: eas build --platform android --profile preview --clear-cache --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_ENVIRONMENT: ${{ secrets.EXPO_PUBLIC_ENVIRONMENT }}
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
          EXPO_PUBLIC_FLASH_API_URL: ${{ secrets.EXPO_PUBLIC_FLASH_API_URL }}

      - name: Download APK
        run: |
          BUILD_URL=$(eas build:list --platform android --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          echo "Downloading from: $BUILD_URL"
          curl -L -o flash-merchant.apk "$BUILD_URL"
          mkdir -p artifacts
          mv flash-merchant.apk artifacts/
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Get tag name and create release notes
        id: tag
        run: |
          echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Build completed for Flash Merchant ${GITHUB_REF#refs/tags/}" > release_notes.md
          echo "" >> release_notes.md
          echo "## Features" >> release_notes.md
          echo "- Background wallet generation with react-native-threads" >> release_notes.md
          echo "- Non-blocking UI during wallet creation" >> release_notes.md
          echo "- Multi-chain wallet support (ETH, SOL, BTC, BNB)" >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/flash-merchant.apk
          tag_name: ${{ steps.tag.outputs.name }}
          name: Flash Merchant ${{ steps.tag.outputs.name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
